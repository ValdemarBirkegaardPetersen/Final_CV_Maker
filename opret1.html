<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kontaktoplysninger</title>
    <link rel="stylesheet" href="Styles/opret1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Libraries/jquery.storage.js"></script>

</head>

<body>

    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <h1 class="panel-header-title">Indsæt kontaktoplysninger
                    <h1 />
            </div>
            <form class="form" action="javascript:void(0);">
                <div class="input">
                    <label class="input-label">Fulde navn</label>
                    <input id="name" type="name" class="input-field" />
                </div>
                <div class="input">
                    <label class="input-label">Alder</label>
                    <input id="alder" type="alder" class="input-field" />
                </div>
                <div class="input">
                    <label class="input-label">E-mail</label>
                    <input id="mail" type="email" class="input-field" />
                </div>
                <div class="input">
                    <label class="input-label">Telefonnummer</label>
                    <input id="phone" type="telefonnummer" class="input-field" />
                </div>
                <div class="input">
                    <label class="input-label">Adresse</label>
                    <input id="adress" type="adressse" class="input-field" />
                </div>
                <div class="input">
                    <label class="input-label">Postnummer</label>
                    <input id="postal" type="postnummer" class="input-field" />
                </div>
                <div class="input">
                    <label class="input-label">By</label>
                    <input id="demo" type="by" class="input-field" />
                </div>

                    <!--
                         TILFØJ EN ALDERS DROPDOWN MENU
                    -->

                <div class="input">
                    <a class="input-submit" href="opret2.html" class="button" onclick="myFunction()">Videre</a>



                </div>
            </form>
        </div>
    </div>

    <script>
        function myFunction() {
            var navn = document.getElementById("name").value;
            var alder = document.getElementById("alder").value;
            var mail = document.getElementById("mail").value;
            var phone = document.getElementById("phone").value;
            var adress = document.getElementById("adress").value;
            var postal = document.getElementById("postal").value;
            var by = document.getElementById("demo").value;

            console.log(navn);
            console.log(mail);
            console.log(phone);
            console.log(adress);
            console.log(postal);
            console.log(by);

            $.sessionStorage('navn', navn);
            $.sessionStorage('alder', alder);
            $.sessionStorage('mail', mail);
            $.sessionStorage('phone', phone);
            $.sessionStorage('adress', adress);
            $.sessionStorage('postal', postal);
            $.sessionStorage('by', by);

        }

        function demoFromHTML() {
            console.log("Hello World");
            var pdf = new jsPDF('p', 'pt', 'letter');
            pdf.save("test.pdf");
        }
    </script>

</body>



</html>
